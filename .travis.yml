language: d

d:
 - dmd

notifications:
 - email: false
 
script:
 - cd gen && echo "${TRAVIS_BUILD_NUMBER}" > version.txt
 - rdmd all.d
 - cd .. && rdmd --build-only push.d

after_success:
 - MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
 - DESC="Automatically committed from https://github.com/sel-project/sel-utils/commit/${TRAVIS_COMMIT}"
 - echo "${MESSAGE}" > message.txt
 - echo "${DESC}" > desc.txt
 - git config --global user.email ${EMAIL}
 - git config --global user.name ${USER}
 - git clone git://${REPO_GP} gp
 - rm -r gp/docs
 - rm -r gp/protocol
 - rm -r gp/api
 - mkdir gp/api
 - cp -r -f pages/. gp/protocol
 - cp -r -f src/json/sul/. gp/api/json
 - cp -r -f src/js/sul/. gp/api/js
 - cd gp
 - git add --all .
 - git commit -m "${MESSAGE}" -m "${DESC}"
 - git push "https://${TOKEN}@${REPO_GP}" master
 - cd ..
 - ./push php true src sul/utils/About.php
 - ./push java true src/main/java sul/utils/About.java
 - ./push d true src sul/utils/about.d
 - ./push csharp false src sul/Utils/About.cs
